# Define a custom port instead of the default 8080
server.port=8282

spring.datasource.url=jdbc:h2:file:C:/lamis3/database/lamis;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE;CACHE_SIZE=32769;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.username=admin
spring.datasource.password=admin

## Hibernate Properties
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

com.secugen.biometric.server-url=http://localhost:4041/lamis3
com.secugen.biometric.server-port=8282
com.secugen.biometric.timeout=3000
com.secugen.biometric.quality=80
